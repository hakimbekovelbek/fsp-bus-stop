    <h1>расставьте коэфиценты в уравнениях реакций</h1>
    <p>1)NO + O<sub>2</sub> = NO<sub>2</sub></p>
    <p>2)HCL + O<sub>2</sub> = H<sub>2</sub>O + CL<sub>2</sub></p>
    <p>3)PCL<sub>3</sub> + CL<sub>2</sub> = PCL<sub>5</sub></p>
    <p>4)Fe + H<sub>2</sub>O = Fe<sub>3</sub>O<sub>4</sub> + h<sub>2</sub></p>
    <p>5)CH<sub>4</sub> + i<sub>2</sub> = CH<sub>3</sub>l + Hl</p>
    <p>6)Zn + HCL = H<sub>2</sub>↑ + ZnCl<sub>2</sub></p>
    <p>7)CaCl<sub>2</sub>+ Na<sub>2</sub>CO<sub>3 = CaCO<sub>3</sub> + NaCl</sub></p>
    <p>8)NaBr + Cl<sub>2-</sub> = NaCl + Br<sub>2</sub></p>
