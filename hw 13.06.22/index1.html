<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td {
            width: 60px;
            height: 20px;
            text-align: center;
        }

        /* .hidden {
            display: none;
        } */
    </style>
</head>

<body>
    <table border="3" cellspacing="0">
        <tr bgcolor="#fe0000">
            <td rowspan="3">1</td>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td rowspan="3"></td>
            <td colspan="2"></td>
        </tr>
        <tr bgcolor="#ffbb01">
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr bgcolor="yellow">
            <td colspan="2"></td>
            <td></td>
            <td></td>
            <td rowspan="3"></td>
        </tr>
        <tr bgcolor="#01b142">
            <td>4</td>
            <td colspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <tr bgcolor="#00b3f6">
            <td>5</td>
            <td colspan="2"></td>
            <td rowspan="2"></td>
            <td colspan="2"></td>
        </tr>
        <tr bgcolor="#0173c5">
            <td>6</td>
            <td colspan="2"></td>
            <td colspan="3"></td>
        </tr>
        <tr bgcolor="#792ba5">
            <td rowspan="4">7</td>
            <td colspan="2" rowspan="2"></td>
            <td></td>
            <td colspan="3"></td>
        </tr>
        <tr bgcolor="#f70302">
            <td rowspan="3">8</td>
            <td rowspan="3" colspan="3"></td>
            <td class="hidden"></td>
        </tr>

        <tr bgcolor="#fbbe01">
            <td>9</td>
            <td></td>
        </tr>

        <tr bgcolor="#ffff00">
            <td>10</td>
            <td></td>
        </tr>

        <tr bgcolor="#04b144">
            <td>11</td>
            <td colspan="4"></td>
            <td></td>
            <td rowspan="2"></td>
        </tr>

        <tr bgcolor="#0bacfb">
            <td colspan="3">12</td>
            <td></td>
            <td rowspan="2"></td>
            <td rowspan="2"></td>
        </tr>

        <tr bgcolor="#0073c6">
            <td rowspan="5" colspan="3">13</td>
            <td></td>
            <td></td>
        </tr>

        <tr bgcolor="#792ba5">
            <td>14</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr bgcolor="#fa0100">
            <td>15</td>
            <td></td>
            <td colspan="2" rowspan="2"></td>
        </tr>

        <tr bgcolor="#febd00">
            <td rowspan="3">16</td>
            <td rowspan="3"></td>
            <td class="hidden"></td>
        </tr>

        <tr bgcolor="#febd00">
            <td colspan="2"></td>
        </tr>

        <tr bgcolor="#ffff00">
            <td>17</td>
            <td colspan="2"></td>
            <td colspan="2"></td>
        </tr>

        <tr bgcolor="#04b144">
            <td>18</td>
            <td colspan="6"></td>
        </tr>
    </table>
</body>

</html>
