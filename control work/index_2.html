<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Certificate</title>
    <style>
        html,
        body {
            max-width: none;
            margin-left: auto;
            margin-right: auto;
            width: 600px;
            font-family: "cheltenham";
            line-height: 1.5;
            letter-spacing: 1px;
        }

        h1 {
            text-align: center;
        }

        button {
            color: #000;
            background-color: rgb(237, 250, 162);
            height: 30px;
            width: 150px;
        }

        form {
            background-color: rgb(242, 250, 195);
        }
    </style>
</head>

<body>
    <form action="#">
        <h1>Birth Certificate</h1>
        <fieldset>
            <div class="citizen">
                <table>
                    <legend>Citizen</legend>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="surname">Surname: </label>
                            </td>
                            <td colspan="4">
                                <input type="text" name="surname" id="surname" required>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="givenNames">Given Names: </label>
                            </td>
                            <td colspan="4">
                                <input type="text" name="givenNames" id="givenNames" required>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="wasBornOn">Was born on: </label>
                            </td>
                            <td colspan="4">
                                <input type="text" name="wasBornOn" id="wasBornOn" required>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="sex">Sex: </label>
                            </td>
                            <td>
                                <div><label>F <input type="radio" value="1" name="sex" required></label></div>
                            </td>
                            <td>
                                <div><label>M <input type="radio" value="2" name="sex" required></label></div>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="placeOfBirth">Place of birth: Republic </label>
                            </td>
                            <td colspan="4">
                                <input type="text" name="placeOfBirth" id="placeOfBirth" required>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="region">Region: </label>
                            </td>
                            <td colspan="4">
                                <input type="text" name="region" id="region" required>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="city">City: </label>
                            </td>
                            <td colspan="4">
                                <input type="text" name="city" id="city" required>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="birthRecord">Birth Record â„–: </label>
                            </td>
                            <td colspan="4">
                                <input type="text" name="birthRecord" id="birthRecord" required>
                            </td>
                        </div>
                    </tr>
                </table>
            </div>
        </fieldset>

        <fieldset>
            <div class="father">
                <table>
                    <legend>Father</legend>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="surnameF">Surname: </label>
                            </td>
                            <td colspan="4">
                                <input type="text" name="surnameF" id="surnameF" required>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="givenNamesF">Given Names: </label>
                            </td>
                            <td colspan="4">
                                <input type="text" name="givenNamesF" id="givenNamesF" required>
                            </td>
                        </div>
                    </tr>

                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="nationalityF">Nationality: </label>
                            </td>
                            <td colspan="4">
                                <input type="text" name="nationalityF" id="nationalityF" required>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="dateofissueF">Date of issue: </label>
                            </td>
                            <td colspan="4">
                                <input type="date" name="dateofissueF" id="dateofissueF" required>
                            </td>
                        </div>
                    </tr>
                </table>
            </div>
        </fieldset>

        <fieldset>
            <div class="mother">
                <table>
                    <legend>Mother</legend>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="surnameM">Surname: </label>
                            </td>
                            <td colspan="4">
                                <input type="text" name="surnameM" id="surnameM" required>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="givenNamesM">Given Names: </label>
                            </td>
                            <td colspan="4">
                                <input type="text" name="givenNamesM" id="givenNamesM" required>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="nationalityM">Nationality: </label>
                            </td>
                            <td colspan="4">
                                <input type="text" name="nationalityM" id="nationalityM" required>
                            </td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td colspan="3">
                                <label for="dateofissueM">Date of issue: </label>
                            </td>
                            <td colspan="4">
                                <input type="date" name="dateofissueM" id="dateofissueM" required>
                            </td>
                        </div>
                    </tr>
                </table>
            </div>
        </fieldset>
        <fieldset>
            <div class="registrar">
                <legend>Registrar</legend>
                <tr>
                    <div>
                        <td>
                            <label for="registrar"></label>
                        </td>
                        <td>
                            <input type="text" name="registrar" id="registrar" required>
                        </td>
                    </div>
                </tr>
            </div>
        </fieldset>
        <div class="button">
            <tr>
                <td>
                    <button>send</button>
                </td>
            </tr>
        </div>

    </form>
</body>

</html>
