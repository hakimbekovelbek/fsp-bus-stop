<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
         <legend>HTML Form</legend>
         <div>
            First name : <input type="text" name="name">
        </div>
         <div>
            Last name : <input type="text" name="last name">
        </div>
         <div>
            Date of birth : <input type="text" name="date">
        </div>
         <div>
            Email :  <input type="email" name="email">
        </div>
         <div>
            Mobile number : <input type="text" name="mob_num">
        </div>
        <div>
            <select name="sex">
                <option value="m">Male</option>
                <option value="f">Female</option>
            </select>
        </div>
        
        <div>
            <label >Male <input type="radio" value="m" name="sex"></label>
            <label for="female">Female</label>
            <input type="radio"  value="F" name="sex" id="female">
            
        </div>

        <select name="fromCity"">
            <optgroup label="Uzbekistan">
                <option value="Tashkent">Tashkent</option>
                <option value="Fergana">Fergana</option>
                <option value="Navoi">Navoi</option>
            </optgroup>
            <optgroup label="USA">
                <option value="1001">NewYork</option>
                <option value="1002">Dalas</option>
                <option value="1003">Texas</option>
            </optgroup>
        </select>
        <div>Agree with terms and conditions <input type="checkbox"></div>
        <div>
            <button></button>
            <input type="submit" value="Registration" >
            <input type="Reset" value="Reset">
        </div>

     </form>
</body>
</html>
