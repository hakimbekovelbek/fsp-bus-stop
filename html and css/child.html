<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/child.css">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <h2>registration of the birth of a child</h2>
        <fieldset>
            <legend align="center">Information about child</legend>
            <table>
                <tr>
                    <td> <label for="Child_Name">Name of child </label> </td>
                    <td><input type="text" name="Child_Name" id="Child_Name" required></td>
                </tr>
                <tr>
                    <td> <label for="Child_Surname">Surname of child </label> </td>
                    <td><input type="text" name="Child_Surname" id="Child_Surname" required></td>
                </tr>
                <tr>
                    <td> <label for="Child_nationality">nationality of child </label> </td>
                    <td><input type="text" name="Child_nationality" id="Child_nationality" required></td>
                </tr>
                <tr>
                    <td> <label for="Child_Weight"> Weight of child </label> </td>
                    <td><input type="number" name="Child_Weight" id="Child_Weight"></td>
                </tr>
                <tr>
                    <td> <label for="Birth_Date"> Date of birth </label> </td>
                    <td><input type="date" name="Birth_Date" id="Birth_Date" required></td>
                </tr>
                <tr>
                    <td> <label for="Birth_Time"> Time of birth </label> </td>
                    <td><input type="time" name="Birth_Time" id="Birth_Time" required></td>
                </tr>
                <tr>
                    <td> <label for="Birth_country"> country when child bored </label> </td>
                    <td><input type="text" name="Birth_country" id="Birth_country" required></td>
                </tr>
                <tr>
                    <td> <label for="Birth_city"> city when child bored </label> </td>
                    <td><input type="text" name="Birth_city" id="Birth_city" required></td>
                </tr>
            </table>
        </fieldset>


        <fieldset>
            <legend align="center">Information about maternity hospital</legend>
            <table>
                <tr>
                    <td> <label for="Hospital_Name">Name of hospital </label> </td>
                    <td><input type="text" name="Hoaspital_Name" id="Hoaspital_Name" required></td>
                </tr>
                <tr>
                    <td> <label for="Hospital_Number">Numbser of hospital </label> </td>
                    <td><input type="number" name="Hospital_Number" id="Hospital_Number" required></td>
                </tr>
                <tr>
                    <td> <label for="branch_number"> branch number </label> </td>
                    <td><input type="number" name="branch_number" id="branch_number" required></td>
                </tr>
                <tr>
                    <td> <label for="date_of_arrival"> date of arrival at the hospital </label> </td>
                    <td><input type="date" name="date_of_arrival" id="date_of_arrival" required></td>
                </tr>
                <tr>
                    <td> <label for="time_of_arrival"> time of arrival at the hospital </label> </td>
                    <td><input type="time" name="time_of_arrival" id="time_of_arrival" required></td>
                </tr>

            </table>
        </fieldset>


        <fieldset>
            <legend align="center">Information about parents</legend>
            <table>
                <tr>
                    <td> <label for="Mother_Name">Name of mother </label> </td>
                    <td><input type="text" name="Mother_Name" id="Mother_Name" required></td>
                </tr>
                <tr>
                    <td> <label for="Mother_Surname">Surname of mother </label> </td>
                    <td><input type="text" name="Mother_Surname" id="Mother_Surname" required></td>
                </tr>
                <tr>
                    <td> <label for="Mother_Nationality">nationality of mother </label> </td>
                    <td><input type="text" name="Mother_Nationality" id="Mother_Nationality" required></td>
                </tr>
                <tr>
                    <td> <label for="Dad_name">Name of dad </label> </td>
                    <td><input type="text" name="Dad_name" id="Dad_name" required></td>
                </tr>
                <tr>
                    <td> <label for="Dad_Surname">Surname of dad </label> </td>
                    <td><input type="text" name="Dad_Surname" id="Dad_Surname" required></td>
                </tr>
                <tr>
                    <td> <label for="dad_nationality">nationality of dad </label> </td>
                    <td><input type="text" name="dad_nationality" id="dad_nationality" required></td>
                </tr>
            </table>
        </fieldset>


        <fieldset>
            <legend align="center">certificate information</legend>
            <table>
                <tr>
                    <td> <label for="Name_Of_Registration_Place">Name of registration place </label> </td>
                    <td><input type="text" name="Name_Of_Registration_Place" id="Name_Of_Registration_Place" required>
                    </td>
                </tr>
                <tr>
                    <td> <label for="Registration_city">city of Registration Place </label> </td>
                    <td><input type="text" name="Registration_city" id="Registration_city" required></td>
                </tr>
                <tr>
                    <td> <label for="release_date">release date </label> </td>
                    <td><input type="text" name="release_date" id="release_dater" required></td>
                </tr>
            </table>

        </fieldset>
        <div class="send">
            <button>Send Data</button>
        </div>
</body>

</html>
