<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 5px 0;
            padding: 5px 0;

        }



        /* p {
            border: 5px solid black;
            width: 100px;
            height: 100px;
        } */


        #Square {
            border: 5px solid black;
            width: 100px;
            height: 100px;
        }

        #Rectangle {
            border: 5px solid;
            width: 200px;
            height: 100px;

        }

        #reverse_rectangle {
            border: 5px solid;
            width: 100px;
            height: 200px;
        }

        #circumference {
            border: 5px solid;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        #circle {
            border: 5px solid;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: yellow;
        }

        #triangle-up {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid;

        }

        #triangle-down {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 100px solid;
        }

        #triangle-bottomleft {
            width: 0;
            height: 0;
            border-bottom: 100px solid;
            border-right: 100px solid transparent;
        }

        #triangle-bottomright {
            width: 0;
            height: 0;
            border-bottom: 100px solid;
            border-left: 100px solid transparent;
        }

        #oval {
            width: 200px;
            height: 100px;
            border-radius: 100px / 50px;
            border: 5px solid black;
        }

        #oval-reverse {
            width: 100px;
            height: 200px;
            border-radius: 50px / 100px;
            border: 5px solid black;
        }

        #trapezoid {
            border-bottom: 100px solid;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            width: 200px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>Square</h1>
    <p id="Square">

    </p>
    <h1>Rectangle</h1>
    <p id="Rectangle"></p>
    <h1>Reverse Rectangle</h1>
    <p id="reverse_rectangle"></p>
    <h1>circumference</h1>
    <p id="circumference"></p>
    <h1>circle</h1>
    <p id="circle"></p>
    <h1>triangle-up</h1>
    <p id="triangle-up"></p>
    <h1>triangle-down</h1>
    <p id="triangle-down"></p>
    <h1>triangle-bottomleft</h1>
    <p id="triangle-bottomleft"></p>
    <h1>triangle-bottomright</h1>
    <p id="triangle-bottomright"></p>
    <h1>oval</h1>
    <p id="oval"></p>
    <h1>oval-reverse</h1>
    <p id="oval-reverse"></p>
    <h1>trapezoid</h1>
    <p id="trapezoid"></p>
</body>

</html>
