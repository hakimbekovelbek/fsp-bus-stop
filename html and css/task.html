<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<title>Стихотворение</title>
	</head>
	<body>
		<h2 align='center'>Евгений Евтушенко</h2>
		<p align='center'>— 1955 —</p>
<p align='center'><pre align='center'>
Бывало, спит у ног собака,
костер занявшийся гудит,
и женщина из полумрака
глазами зыбкими глядит.

Потом под пихтою приляжет
на куртку рыжую мою
и мне,задумчивая,скажет:
«А ну-ка, спой!..» —
и я пою.
</pre></p>
	</body>
</html>
