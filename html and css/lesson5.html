<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Blaka+Hollow&family=Concert+One&family=Fascinate+Inline&family=Great+Vibes&family=Lobster+Two:ital@0;1&family=Monofett&family=Montserrat:ital,wght@0,800;1,800&family=Passion+One:wght@900&family=Press+Start+2P&family=Yellowtail&display=swap"
        rel="stylesheet">
    <style>
        p {
            font-size: 20px;
        }

        #Montserrat {
            font-family: "Montserrat";
            /* font-style: 800; */
            font-style: italic;
            font-weight: ExtraBold;
            color: red;
        }

        #FascinateInline {
            font-family: "Fascinate Inline";
            font-style: normal;
            font-weight: 400;
            color: blue;
        }

        #GreatVibes {
            font-family: Great Vibes;
            font-weight: 400;
            color: #0fcfff;
            font-size: x-large;
        }

        #LobsterTwo {
            font-family: "Lobster Two";
            font-style: italic;
            font-weight: 400;
            color: #b3b30c;
            font-size: xx-large;
        }

        #Yellowtail {
            font-family: "Yellowtail";
            font-weight: 400;
            color: hotpink;
        }

        #PassionOne {
            font-family: "Passion One";
            font-size: xx-large;
            color: darkred;

        }

        #ConcertOne {
            font-family: "Concert One";
            font-style: oblique;
            color: #fbac45c7;
        }

        #PressStart2P {
            font-family: "Press Start 2P";
            font-weight: 400;
            color: rgb(225, 235, 255);
        }

        #Monofett {
            font-family: "Monofett";
            font-weight: 400;
            color: rgb(102, 255, 0);
            font-size: 30px;
        }

        #BlakaHollow {
            font-family: "Blaka Hollow";
            font-weight: 400;
            color: green;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <p id="Montserrat">Lorem ipsum dolor sit amet.</p>
    <p id="FascinateInline">Lorem ipsum dolor sit amet.</p>
    <p id="GreatVibes">Lorem ipsum dolor sit amet.</p>
    <p id="LobsterTwo">Lorem ipsum dolor sit amet.</p>
    <p id="Yellowtail">Lorem ipsum dolor sit amet.</p>
    <p id="PassionOne">Lorem ipsum dolor sit amet.</p>
    <p id="ConcertOne">Lorem ipsum dolor sit amet.</p>
    <p id="PressStart2P">Lorem ipsum dolor sit amet.</p>
    <p id="Monofett">Lorem ipsum dolor sit amet.</p>
    <p id="BlakaHollow">Lorem ipsum dolor sit amet.</p>
</body>

</html>
