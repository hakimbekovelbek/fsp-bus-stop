    <p>NO + O<sub>2</sub> = NO<sub>2</sub></p>
    <p>HCL + O<sub>2</sub> = H<sub>2</sub>O + Cl<sub>2</sub></p>
    <p>PCL<sub>3</sub> + Cl<sub>2</sub> = PCL<sub>5</sub></p>
    <p>Fe + H<sub>2</sub>O = Fe<sub>3</sub>O<sub>4</sub> + H<sub>2</sub></p>
    <p>CH<sub>4</sub> I<sub>2</sub> = CH<sub>3</sub>I + HI</p>
    <p>Zn + HCL  =  H<sub>2</sub> + ZnCl<sub>2</sub></p>
    <p>CaCl<sub>2</sub> + Na <sub>2</sub>CO<sub>3</sub> = CaCo<sub>3</sub> + NaCl</p>
    <p>NaBr + Cl<sub>2</sub> = NaCl + Br<sub>2</sub></p>
