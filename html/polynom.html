<p>Многочлен степени n</p>
<p>f(x) = a<sub>0</sub> + a<sub>1</sub>x + ... + a<sub>n-1</sub>x<sup>n-1</sup> + a<sub>n</sub>x<sup>n</sup></p>

<h3>Chemistry</h3>
<p><b>1)</b> 2NO + O<sub>2</sub> = 2NO<sub>2</sub>;</p>
<p><b>2)</b> 4HCl + O<sub>2</sub> = 2H<sub>2</sub>O + 2Cl<sub>2</sub>;</p>
<p><b>3)</b> PCl<sub>3</sub> + Cl<sub>2</sub> = PCl<sub>5</sub>;</p>
<p><b>4)</b> 3Fe + 4H<sub>2</sub>O = Fe<sub>3</sub>O<sub>4</sub> + 4H2;</p>
<p><b>5)</b> CH<sub>4</sub> + I<sub>2</sub> = CH<sub>3</sub>I + HI;</p>
<p><b>6)</b> Zn + 2HCl = H<sub>2</sub>↑ + ZnCl<sub>2</sub>;</p>
<p><b>7)</b> CaCl<sub>2</sub> + Na<sub>2</sub>CO<sub>3</sub> = CaCO<sub>3</sub> + 2NaCl;</p>
<p><b>8)</b> NaBr + Cl<sub>2-</sub> = NaCl + Br<sub>2</sub>;</p>
