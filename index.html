<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal info</legend>
            <div>
                <input type="text" maxlength="10" minlength="5" name="message"
                placeholder="Message" required disabled>
            </div>
            <div>
                <input type="password" placeholder="Password" name="password">
            </div>
            <div>
                <input type="email" placeholder="Email" name="email">
            </div>
            <div>
                <input type="age" placeholder="Age" min="0" name="age">
            </div>
            <div>
                <select name="sex">
                    <option value="m">Male</option>
                    <option value="m">Female</option>
                </select>
            </div>
            <div>
                <label>Male <input type="radio" value="M" name="sex"></label>
               <label for="female">Female</label>
               <input type="radio" value="F" name="sex" id="female">
            </div>
            <div>
                <select name="fromCity" multiple>
                    <optgroup label="Uzbekistan">
                        <option value="101">Tashkent</option>
                        <option value="201">Fergana</option>
                        <option value="301">Andijan</option>
                    </optgroup>
                    <optgroup label="Europe">
                        <option value="1001">London</option>
                        <option value="2001">Paris</option>
                        <option value="3001">Korea</option>
                        <option value="4001">USA</option>
                    </optgroup>
                </select>
            </div>
        </fieldset>
        <div>
            <input type="color" name="color">
        </div>
        <div>Agree with terms and conditions <input type="checkbox"></div>
        <div>
            <input type="Submit" value="Send message">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
