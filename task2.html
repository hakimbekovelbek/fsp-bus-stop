<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form</h1>
    <fieldset>
    <legend>Personal Info</legend>
    <form action="#">
    <div>First Name:    <input type="text">       <name="first name"></div>
    <div>Last Name:     <input type="text">       <name="last name"></div>
    <div>Date of Birth: <input type="number">     <name="date of birth"></div>
    <div>Email:         <input type="email">      <name="email"></div>
    <div>Mobile Number: <input type="number">     <name="number"></div>
    <div><input type="submit" value="Submit"> <input type="Reset" value="Reset"></div>
    </form>
    </fieldset>
</body>
</html>
